<div>
  
  <!-- Authenticated -->
  <div ng-if="isAuthenticated">
    <user-card ng-repeat="p in profiles" profile="p" expand="expandCard" edit="canEdit"></user-card>

  <!-- Not authenticated -->
  <div class="centered" ng-if="!isAuthenticated">
    <p>Please log in to view your User Profile.</p>
  </div>
</div>
